<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                if (operation === 'multiply') {
                    let result = num1 * num2;
                    document.getElementById('result').textContent = `The Result is: ${result}`;
                } else if (operation === 'divide') {
                    let result = num1 / num2;
                    document.getElementById('result').textContent = `The Result is: ${result}`;
                }
            } else {
                document.getElementById('result').textContent = 'Invalid input. Please enter valid numbers.';
            }
        }
    </script>
</head>
<body>
    <h1>Multiplication and Division</h1>
    <label for="num1">Enter first number:</label>
    <input type="text" id="num1"><br>
    <label for="num2">Enter second number:</label>
    <input type="text" id="num2"><br>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>
    <div id="result"></div>
</body>
</html>
